name: Release and Publish

on:
  push:
    branches:
      - main      # Stable releases
      - develop   # Pre-releases
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      prerelease_tag:
        description: 'Pre-release tag (alpha, beta, rc)'
        required: false
        default: 'beta'
        type: string
      dry_run:
        description: 'Dry run (build only, do not publish)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write

jobs:
  # Check if PR author is a maintainer
  check-permissions:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      is-maintainer: ${{ steps.check.outputs.is-maintainer }}
    steps:
      - name: Check if PR author is maintainer
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // Check if the PR author has write access to the repository
              const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: context.payload.pull_request.user.login
              });
            
              console.log(`User: ${context.payload.pull_request.user.login}`);
              console.log(`Permission level: ${permission.permission}`);
            
              // Allow admin, maintain, and write permissions
              const isMaintainer = ['admin', 'maintain', 'write'].includes(permission.permission);
            
              core.setOutput('is-maintainer', isMaintainer);
            
              if (!isMaintainer) {
                console.log('âŒ User does not have maintainer permissions');
              } else {
                console.log('âœ… User has maintainer permissions');
              }
            
              return isMaintainer;
            } catch (error) {
              console.error('Error checking permissions:', error);
              core.setOutput('is-maintainer', false);
              return false;
            }

  release:
    runs-on: ubuntu-latest
    needs: [check-permissions]
    if: |
      always() && (
        github.event_name == 'workflow_dispatch' || 
        github.ref == 'refs/heads/main' || 
        github.ref == 'refs/heads/develop' || 
        (github.event_name == 'pull_request' && needs.check-permissions.outputs.is-maintainer == 'true')
      )

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build library
        run: npx nx run ng-openapi:build

      - name: Verify build output
        run: |
          ls -la dist/packages/ng-openapi/
          cat dist/packages/ng-openapi/package.json

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine release type and update version
        id: version
        working-directory: packages/ng-openapi
        run: |
          # Determine release parameters
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RELEASE_TYPE="${{ github.event.inputs.release_type }}"
            PRERELEASE_TAG="${{ github.event.inputs.prerelease_tag }}"
            IS_PRERELEASE="${{ github.event.inputs.release_type == 'prerelease' }}"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR prerelease with branch name and PR number
            BRANCH_NAME="${{ github.head_ref }}"
            PR_NUMBER="${{ github.event.number }}"
            # Sanitize branch name for npm tag (replace special chars with dashes)
            SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
            RELEASE_TYPE="prerelease"
            PRERELEASE_TAG="pr-${PR_NUMBER}-${SANITIZED_BRANCH}"
            IS_PRERELEASE="true"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            RELEASE_TYPE="prerelease"
            PRERELEASE_TAG="beta"
            IS_PRERELEASE="true"
          else
            # main branch
            RELEASE_TYPE="patch"
            PRERELEASE_TAG=""
            IS_PRERELEASE="false"
          fi
          
          echo "Release type: $RELEASE_TYPE"
          echo "Prerelease tag: $PRERELEASE_TAG"
          echo "Is prerelease: $IS_PRERELEASE"
          
          # Update version
          if [[ "$RELEASE_TYPE" == "prerelease" ]]; then
            # For PR prereleases, check if a version with this preid already exists
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              # Get current version and check if it already has this preid
              CURRENT_VERSION=$(node -p "require('./package.json').version")
              echo "Current version: $CURRENT_VERSION"
          
              # Check if current version already contains our prerelease tag
              if [[ "$CURRENT_VERSION" == *"-${PRERELEASE_TAG}."* ]]; then
                echo "Found existing prerelease version, incrementing..."
                npm version prerelease --no-git-tag-version
              else
                echo "Creating new prerelease version..."
                npm version prerelease --preid="$PRERELEASE_TAG" --no-git-tag-version
              fi
            else
              # For other prerelease types (develop branch, manual)
              if [[ "$IS_PRERELEASE" == "true" ]]; then
                npm version prerelease --preid="$PRERELEASE_TAG" --no-git-tag-version
              else
                npm version "$RELEASE_TYPE" --preid="$PRERELEASE_TAG" --no-git-tag-version
              fi
            fi
            NPM_TAG="$PRERELEASE_TAG"
          else
            npm version "$RELEASE_TYPE" --no-git-tag-version
            NPM_TAG="latest"
          fi
          
          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          
          # Set outputs using the newer syntax
          {
            echo "version=$NEW_VERSION"
            echo "npm_tag=$NPM_TAG"
            echo "is_prerelease=$IS_PRERELEASE"
          } >> $GITHUB_OUTPUT

      - name: Copy updated package.json to dist
        run: |
          cp packages/ng-openapi/package.json dist/packages/ng-openapi/package.json
          echo "Updated package version: $(cat dist/packages/ng-openapi/package.json | jq -r '.version')"

      - name: Publish to NPM
        if: github.event.inputs.dry_run != 'true'
        working-directory: dist/packages/ng-openapi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing version ${{ steps.version.outputs.version }} with tag ${{ steps.version.outputs.npm_tag }}"
          npm publish --tag ${{ steps.version.outputs.npm_tag }} --access public
          echo "âœ… Published successfully!"

      - name: Create Git tag and push
        if: github.event.inputs.dry_run != 'true' && github.event_name != 'pull_request'
        run: |
          git add packages/ng-openapi/package.json
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin HEAD --tags
          echo "âœ… Git tag created and pushed"

      - name: Create GitHub Release
        if: github.event.inputs.dry_run != 'true' && github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ ng-openapi v${{ steps.version.outputs.version }}
            
            ### ðŸ“¦ Installation
            ```bash
            # Install this version
            npm install -g ng-openapi@${{ steps.version.outputs.version }}
            
            # Install latest stable
            npm install -g ng-openapi
            ```
            
            ### ðŸ› ï¸ Usage
            ```bash
            ng-openapi --help
            ng-openapi -i swagger.json -o ./src/api
            ng-openapi -c openapi.config.ts
            ```
            
            ### ðŸ”— Links
            - ðŸ“š [NPM Package](https://www.npmjs.com/package/ng-openapi)
            - ðŸ“– [Documentation](https://github.com/${{ github.repository }}#readme)
            - ðŸ› [Report Issues](https://github.com/${{ github.repository }}/issues)
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR with release info
        if: github.event_name == 'pull_request' && github.event.inputs.dry_run != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš€ PR Prerelease Published
            
            **Version**: \`v${{ steps.version.outputs.version }}\`
            **NPM Tag**: \`${{ steps.version.outputs.npm_tag }}\`
            
            ### ðŸ“¦ Install this PR version:
            \`\`\`bash
            npm install -g ng-openapi@${{ steps.version.outputs.version }}
            \`\`\`
            
            ### ðŸ”— Links
            - [NPM Package](https://www.npmjs.com/package/ng-openapi/v/${{ steps.version.outputs.version }})
            - [All versions](https://www.npmjs.com/package/ng-openapi?activeTab=versions)
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Comment on PR if not maintainer
        if: github.event_name == 'pull_request' && needs.check-permissions.outputs.is-maintainer != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## âš ï¸ PR Prerelease Skipped
            
            This PR was not published to NPM because the author does not have maintainer permissions.
            
            **Note**: Only repository maintainers (with write, maintain, or admin access) can trigger automatic PR releases.
            
            If you believe this is an error, please contact a maintainer.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Tag**: ${{ steps.version.outputs.npm_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Prerelease**: ${{ steps.version.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Package**: https://www.npmjs.com/package/ng-openapi" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "- **Dry Run**: âœ… No actual publishing occurred" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Published**: âœ… Successfully published to NPM" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "- **PR Release**: âœ… This is a PR prerelease" >> $GITHUB_STEP_SUMMARY
            echo "- **Install Command**: \`npm install -g ng-openapi@${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          fi